<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://img.icons8.com/fluency/48/null/color-wheel-2.png">
    <title>Random Color</title>
</head>
<body onload="onLoad()">
    <div class="wrapper"></div>
    <hr>
    <footer class="settings">
        <div class="checkbox">
            <input type="checkbox" id="checkbox-pick-multiple-color" onchange="handleCheckbox(this)">
            <label>Pick Multiple Color</label>
        </div>

        <div class="btn">
            <button type="button" id="btn-reload">Generate New Color</button>
        </div>

        <span id="tweet">
            <img src="https://img.icons8.com/tiny-color/16/null/twitter.png"/>
            <a id="tweet-link" href="https://twitter.com/intent/tweet?text=Pick%20Random%20Color%20by%20@aronmarton" 
            target="_blank">Tweet</a>
        </span>

        <span id="dev"></span>

    </footer>
</body>
</html>
