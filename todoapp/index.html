<!DOCTYPE html>
<html lang="en">
<head>

    <!-- required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Import JS file -->
    <script src="main.js"></script>
    <script async src="https://raw.githack.com/Sciencewolf/Javascript-Projects/master/class/import-script.js" 
    type="module"></script>

    <!-- Import CSS files -->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet" type="text/css">

    <!-- Favicon -->
    <link rel="icon" href="https://img.icons8.com/fluency/96/null/todo-list.png">

    <!-- Title -->
    <title>To Do App</title>

</head>
<body onload="onLoad()">

    <!-- Header -->
    <header class="header">
        <h1>DoNow</h1>    
    </header>

    <!-- List of tasks -->
    <div class="list-todo">
        <!-- <p>Make a Task</p> -->
        <div class="list"></div>
    </div>

    <!-- Input -->
    <span class="input">
        <input type="text" placeholder="Task" id="input-task">
        
        <select class="dropdown">
            <option>
                -- Select --
            </option>

            <option>
                Ride
            </option>

            <option>
                Walk
            </option>

            <option>
                Other
            </option>
        </select>

        <input type="date" id="input-date" />

        <button type="button" id="btn-add">Add</button>
    </span>
</div>

<!-- Quote -->
    <div class="quote"></div>

    <!-- Footer -->
    <footer class="footer">
        <span class="tweet">
            <a 
            id="tweet-link" 
            href="https://twitter.com/intent/tweet?text=DoNow%20by%20@aronmarton_%20https://todoappproject.glitch.me/" 
            target="_blank">
                <img src="https://img.icons8.com/tiny-color/16/null/twitter.png"/>
                Tweet <!-- Text -->
            </a>
        </span>

        <span class="dev" id="dev"></span>
    </footer>
    
</body>
</html>
