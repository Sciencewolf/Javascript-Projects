<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- <script src="https://cdn.jsdelivr.net/npm/browserify"></script> -->
    <script src="main.js"></script>

    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet" type="text/css">

    <link rel="icon" href="https://img.icons8.com/fluency/96/null/todo-list.png">
    <title>To Do App</title>
</head>
<body onload="onLoad()">
    <!-- 
        To Do App [Tasks To Do for me]
        
        enter title, choose type(self-dev, reading, etc), add button
        list -> task completed(huzzuk ki), delete task,
        
        cookies for restoring tasks(min 1 day expire)
    -->
    <header class="header">
        <h1>DoNow</h1>    
    </header>

    <div class="list-todo">
        <div class="list"></div>
    </div>

    <span class="input">
        <input type="text" placeholder="Task" id="input-task">
        <select class="dropdown">
            <option>
                -- Select --
            </option>

            <option>
                Ride
            </option>

            <option>
                Walk
            </option>
        </select>
        <input type="date" id="input-date">
        <!-- select date for task -->
        <button type="button" id="btn-add">Add</button>
    </span>

    <div class="quote"></div>

    <hr>
    <footer class="footer">
        <span class="tweet">
            <a 
            id="tweet-link" 
            href="https://twitter.com/intent/tweet?text=DoNow%20by%20@aronmarton_%20https://todoappproject.glitch.me/" 
            target="_blank">
                <img src="https://img.icons8.com/tiny-color/16/null/twitter.png"/>
                Tweet <!-- Text -->
            </a>
        </span>

        <span class="dev" id="dev"></span>
    </footer>
    
</body>
</html>
