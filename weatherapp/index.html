<!DOCTYPE html>
<html lang="en">
<head>

    <!-- required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="theme-color" content="#E4FFCE" />
    <meta name="keywords" content="weather, Weather, tomorrow, today, temperature" />

    <!-- Import CSS file -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://raw.githack.com/Sciencewolf/Javascript-Projects/master/class/import-css.css">

    <!-- Import JS file -->
    <script async src="main.js"></script>
    <script type="module" async src="https://raw.githack.com/Sciencewolf/Javascript-Projects/master/class/import-script.js"></script>

    <!-- Favicon -->
    <link rel="icon" href="https://img.icons8.com/doodle/48/null/apple-weather.png" />

    <!-- Title -->
    <title>Weather App</title>
</head>
<body onload="onLoad()"><!-- <body id="maintenance-glitch"> -->
    <!-- Header -->
    <header class="header">
        Weather App
        <span id="geolocation"></span>
    </header>

    <!-- Main -->
    <main class="main">
        <span class="wait">Wait...</span>
        <div class="wrapper">
            <div class="weathercode">--</div>
            <div class="hl-temperature">--</div>
            <div class="srsn-sun">--</div>
            <div class="rain-chance">--</div>
            <div class="visibility">--</div>
            <div class="humidity">--</div>
        </div>
        
        <div class="current-wrapper">
            <div class="current-weather">
                <span class="wait-currweather">Current Weather: <br>Wait...</span>
                <div class="current-temperature">--</div>
                <div class="current-windspeed">--</div>
                <div class="current-winddirection">--</div>
                <div class="current-lasttimeupdated">--</div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <!-- create just footer like below, first appName , second link to website -->
    <footer class="footer">WeatherApp,https://weatherappproject.glitch.me/</footer>
    
</body>
</html>
